<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./statics/style.css">
    <script defer src="./statics/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeNumber</title>
</head>
<body>
    <section class="ShowCase">
        <div class="ShowCase__Wallpaper"></div>
        <div class="ShowCase__Content">
            <div class="ShowCase__Title">
                <h1>Check the number, if you can...</h1>
            </div>
            <div class="ShowCase__InputField">
                <input
                    id="inputfield" 
                    type="number"
                    class="PrimePretendNumber" 
                    placeholder="104743" 
                />
                <button class="Btn" onclick="handleInput();">
                    Push me
                </button>
                <div class="Output">
                    <span id="outputNumber"></span>
                    <span id="output"></span>
                </div>
            </div> 
        </div>
    </section>
</body>
</html>
